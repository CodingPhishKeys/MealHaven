<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MealHaven</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        overflow: hidden;
      }
      .splash-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        transition: opacity 0.8s ease-out;
      }
      .logo-container {
        margin-bottom: 40px;
        animation: float 3s ease-in-out infinite;
      }
      .logo {
        width: 180px;
        height: 180px;
        display: flex;
        justify-content: center;
        align-items: center;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
      }
      .logo-img {
        max-width: 100%;
        max-height: 100%;
        object-fit: contain;
      }
      .loading-container {
        width: 200px;
        height: 6px;
        background-color: rgba(255, 255, 255, 0.3);
        border-radius: 10px;
        overflow: hidden;
        margin-bottom: 20px;
      }

      .loading-bar {
        height: 100%;
        width: 0%;
        background-color: black;
        border-radius: 10px;
        animation: loading 2.5s ease-in-out forwards;
      }
      .loading-text {
        color: black;
        font-size: 16px;
        letter-spacing: 1px;
      }
      .dots {
        display: inline-block;
      }

      .dots::after {
        content: "";
        animation: dots 1.5s steps(5, end) infinite;
      }
      @keyframes loading {
        0% {
          width: 0%;
        }
        20% {
          width: 20%;
        }
        40% {
          width: 45%;
        }
        60% {
          width: 65%;
        }
        80% {
          width: 85%;
        }
        100% {
          width: 100%;
        }
      }
      @keyframes float {
        0% {
          transform: translateY(0px);
        }
        50% {
          transform: translateY(-15px);
        }
        100% {
          transform: translateY(0px);
        }
      }

      @keyframes dots {
        0%,
        20% {
          content: ".";
        }
        40% {
          content: "..";
        }
        60% {
          content: "...";
        }
        80%,
        100% {
          content: "";
        }
      }
      .content {
        padding: 40px;
        max-width: 800px;
        margin: 0 auto;
        opacity: 0;
        transition: opacity 0.8s ease-in;
      }
      h1 {
        color: #333;
        margin-bottom: 20px;
      }
      p {
        line-height: 1.6;
        margin-bottom: 15px;
        color: #555;
      }
    </style>
  </head>
  <body>
    <div class="splash-screen" id="splashScreen">
      <div class="logo-container">
        <div class="logo">
          <img src="logo.png" alt="MealHaven Logo" class="logo-img" />
        </div>
      </div>
      <div class="loading-container">
        <div class="loading-bar"></div>
      </div>
      <div class="loading-text">Loading<span class="dots"></span></div>
    </div>

    <script>
      window.addEventListener("load", function () {
        setTimeout(function () {
          const splashScreen = document.getElementById("splashScreen");
          const mainContent = document.getElementById("mainContent");

          splashScreen.style.opacity = "0";

          setTimeout(function () {
            splashScreen.style.display = "none";
            mainContent.style.opacity = "1";
          }, 800);
        }, 2500);
      });
    </script>
  </body>
</html>
